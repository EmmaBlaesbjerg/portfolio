<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport" content="target-densitydpi=high-dpi,initial-scale=1.0,user-scalable=no" />
    <title>Document Title</title>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>
    <style>
        body::after {
  /* dark overlay layer - visible when we fire .cd-quick-view */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(71, 55, 78, 0.8);
  visibility: hidden;
  opacity: 0;
  transition: opacity .3s 0s, visibility 0s .3s;
}
@media only screen and (min-width: 1024px) {
  body.overlay-layer::after {
    visibility: visible;
    opacity: 1;
    transition: opacity .3s 0s, visibility 0s 0s;
  }
}
    </style>


<body>
	
<div class="gallery">
    <img src="thumbnail_1.jpg" onclick="lightbox(0)" style="width:auto; height:140px;" />
    <img src="thumbnail_2.jpg" onclick="lightbox(1)" style="width:auto; height:140px;" /><br />
    <img src="thumbnail_3.jpg" onclick="lightbox(2)" />
    <img src="thumbnail_4.jpg" onclick="lightbox(3)" />
    <img src="thumbnail_5.jpg" onclick="lightbox(4)" />
</div>
	
    <script>
    $('.cd-trigger').on('click', function(event){
   $('.cd-quick-view').css({
      "top": topSelected, // this is the selected image top value
      "left": leftSelected, // this is the selected image left value
      "width": widthSelected, // this is the selected image width
   }).velocity({
      //animate the quick view: animate its width and center it in the viewport
      //during this animation, only the slider image is visible
      'width': sliderFinalWidth+'px',
      'left': finalLeft+'px', // ($(window).width - sliderFinalWidth)/2,
      'top': finalTop+ 'px', // ($(window).height - slider final height)/2,
   }, 1000, [ 400, 20 ])
   .velocity({
      'width': quickViewWidth+'px', // 80% of the viewport
      'left': quickViewLeft+'px', // 10% of the viewport
   }, 300, 'ease' ,function(){
      //show quick view content
      $('.cd-quick-view').addClass('add-content');
   }).addClass('is-visible');
   //assign .overlay-layer class to the body, assign the .empty-box class to the selected .cd-item
   //...
});
		
</script>

</body>
</html>
